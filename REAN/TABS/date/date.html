    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;       /* Black background */
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 5px;
            font-size: 2rem;
        }

        p.subtitle {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1rem;
            color: #ccc;
        }

        /* Masonry Gallery */
        .gallery {
            column-count: 3;
            column-gap: 15px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            display: block;
            break-inside: avoid;
        }

        /* Back button */
        .back-link {
            display: block;
            margin: 30px auto;
            width: fit-content;
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 8px 16px;
            border: 1px solid #fff;
            border-radius: 8px;
            transition: 0.3s;
        }

        .back-link:hover {
            background: #fff;
            color: #000;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .gallery {
                column-count: 2;
            }
        }

        @media (max-width: 600px) {
            .gallery {
                column-count: 1;
            }
        }
    </style>
</head>
